<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="nav-bar"></nav>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <img :src="image">
        </div>
        <div class="product-info">
          <h1>{{ title }}<span v-if="onSale"> - On Sale!</span></h1>
          <p v-if="inStock > 10">In Stock</p>
          <p v-else-if="inStock <= 10 && inStock > 0">Low Stock</p>
          <p v-else :class="{lineThroughText: !inStock}">Out of Stock</p>
          <p>{{ description }}</p>
          <p>{{ sale }}</p>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <div v-for="(variant, index) in variants" 
          :key="variant.variantId"
          class="color-box"
          :style="{backgroundColor: variant.variantColor}"
          @mouseover="updateProduct(index)">
          </div>
          <button v-on:click="addToCart" 
          :disabled="!onSale"
          :class="{disabledButton: !onSale}">+ Add to cart</button>
          <div class="cart">
            <p>Cart({{cart}})</p>
            <button v-on:click="removeFromCart">- Remove item from cart</button>
          </div>
          
        </div>
      </div>
      <a :href="link">Challenge Link</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
